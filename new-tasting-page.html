        <div class="container-ci">
            <form>
                <h4>Coffee Information</h4>
                    <h3>Coffee Name:</h3>
                        <input type="text"><br><br>
                    <h3>Origin:</h3>
                        <select id="country" name="country">
                            <option value="bo">Bolivia</option>

                            <option value="cr">Costa Rica</option>
                            <option value="cu">Cuba</option>

                            <option value="el">El Salvador</option>
                            <option value="et">Ethiopia</option>
                            <option value="gu">Guatamala</option>
                            <option value="ho">Honduras</option>
                            <option value="ke">Kenya</option>
                            <option value="mx">Mexico</option>
                            <option value="ni">Nicaragua</option>
                            <option value="ot">Other</option>
                        </select>
                        <p style="font-size: 20px;">Other: <input type="text"></p><br>
                    <h3>Processing Method:</h3>
                        <p>
                            <input type="radio" value="washed"> Washed<br>
                            <input type="radio" value="Honey"> Honey<br>
                            <input type="radio" value="Natural"> Natural<br>
                            <input type="radio" value="Other"> Other <input type="text"><br>
                        </p><br>
                        <input type="submit">
            </form>
        </div>
        <div class="container-cc">
            <h4>Cup Characteristics</h4>
                <h3>Aroma</h3>

                    <p>Note: <input type="text"></p><br>
                <h3>Sweetness</h3>
                    <p>Note: <input type="text"></p><br>
                <div>
                    <input type="submit">
                </div>
        </div>
<div class="container-or">
